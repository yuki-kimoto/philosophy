<h2>Amazon AWSでPerl人工知能ライブラリ AI::MXNetが採用されているのをご存じでしたか?</h2>

Amazon AWSでPerl人工知能ライブラリ AI::MXNetが採用されているのをご存じでしたか? AI::MXNetが公式にサポートされています。

<a href="https://deeplearning.perlzemi.com/blog/20201118093000.html">Perlのディープラーニングのライブラリ - AI::MXNet</a>

AI::MXNetは、C++で書かれたMXNetをPerlにバインディングしたものです。

C++ライブラリ「MXNet」を<a href="https://bind.perlzemi.com/">Perlにバインディング</a>したものが採用されているといった方がより正確です。
