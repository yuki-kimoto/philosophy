<h2>Linuxディストリビューションの標準構成でPerlが採用</h2>

<a href="https://ubuntu.perlzemi.com/">Ubuntu</a>、Debian、<a href="https://centos.perlzemi.com/">CentOS</a>などの<a href="https://linux.perlzemi.com/">Linux</a>ディストリビューションの標準的な構成でPerlが採用されています。

Ubuntu/Debian系OSのユーザー管理ツール、<a href="https://git.perlzemi.com/">Git</a>、OpenSSLなどは、Perlに依存しているので、Linuxの標準的な構成では、Perlがインストールされます。
